name: FaceFind CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    name: Backend Tests & Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/facefind_back/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: ./facefind_back
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 bandit black isort

    - name: Create .env from Secrets (for CI)
      working-directory: ./facefind_back
      run: |
        echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
        echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env
        echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env
      shell: bash

    - name: Lint with flake8
      working-directory: ./facefind_back
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Security check with Bandit
      working-directory: ./facefind_back
      run: bandit -r . -ll --skip B101,B601
      continue-on-error: true

    - name: Check code formatting
      working-directory: ./facefind_back
      run: black --check .
      continue-on-error: true

    - name: Run tests
      working-directory: ./facefind_back
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      run: |
        if [ -d "tests" ] || [ -d "facefind/tests" ]; then
          pytest --cov=. --cov-report=xml --cov-report=html
        else
          echo "‚ö†Ô∏è No tests found, skipping..."
        fi
      continue-on-error: true

  frontend-test:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Cache Node modules
      uses: actions/cache@v4
      with:
        path: |
          facefind_front/node_modules
          ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/facefind_front/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Install dependencies
      working-directory: ./facefind_front
      run: npm ci

    - name: Run linter
      working-directory: ./facefind_front
      run: npm run lint
      continue-on-error: true

    - name: Build frontend
      working-directory: ./facefind_front
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: ./facefind_front/dist
        retention-days: 7

  security-check:
    name: Security & Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true

    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Check Node.js dependencies
      working-directory: ./facefind_front
      run: npm audit --audit-level=moderate
      continue-on-error: true

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download frontend build
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ./facefind_front/dist

    - name: Deploy to production (placeholder)
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        echo "üöÄ Deploying to production..."
        echo "Add your real deploy commands here (Vercel, Netlify, AWS, etc.)"
      continue-on-error: true

  notify:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, security-check]
    if: always()
    steps:
    - name: Pipeline summary
      run: |
        echo "‚úÖ Pipeline completed"
        echo "Backend: ${{ needs.backend-test.result }}"
        echo "Frontend: ${{ needs.frontend-test.result }}"
        echo "Security: ${{ needs.security-check.result }}"
