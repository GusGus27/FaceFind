name: FaceFind CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job para el Backend (Python/Flask)
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./facefind_back
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8

    - name: Lint with flake8
      working-directory: ./facefind_back
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests
      working-directory: ./facefind_back
      run: |
        # Ejecutar tests si existen
        if [ -d "tests" ] || [ -d "facefind/tests" ]; then
          pytest --cov=. --cov-report=xml --cov-report=html
        else
          echo "No tests found, skipping..."
        fi

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./facefind_back/coverage.xml
        flags: backend
        name: backend-coverage
      continue-on-error: true

  # Job para el Frontend (React/Vite)
  frontend-test:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './facefind_front/package-lock.json'

    - name: Install dependencies
      working-directory: ./facefind_front
      run: npm ci

    - name: Run linter
      working-directory: ./facefind_front
      run: npm run lint
      continue-on-error: true

    - name: Build frontend
      working-directory: ./facefind_front
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: ./facefind_front/dist
        retention-days: 7

  # Job de seguridad
  security-check:
    name: Security Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

  # Job de verificaciÃ³n de dependencias
  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check Python dependencies
      uses: pyupio/safety@2.3.5
      with:
        api-key: ${{ secrets.SAFETY_API_KEY }}
      continue-on-error: true

    - name: Check Node.js dependencies
      working-directory: ./facefind_front
      run: |
        npm install -g npm-audit-resolver
        npm audit --audit-level=moderate
      continue-on-error: true

  # Job de deploy (solo en main)
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download frontend build
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ./facefind_front/dist

    - name: Deploy to production
      run: |
        echo "ðŸš€ Deploying to production..."
        echo "This is where you would deploy to your hosting service"
        echo "Examples: Vercel, Netlify, AWS, Azure, etc."
      # AquÃ­ puedes agregar tus comandos de deploy especÃ­ficos
      # Por ejemplo:
      # - Deploy frontend a Vercel/Netlify
      # - Deploy backend a Railway/Render/AWS
      
  # Job de notificaciÃ³n
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, security-check, dependency-check]
    if: always()
    
    steps:
    - name: Send notification
      run: |
        echo "âœ… Pipeline completed"
        echo "Backend: ${{ needs.backend-test.result }}"
        echo "Frontend: ${{ needs.frontend-test.result }}"
        echo "Security: ${{ needs.security-check.result }}"
        echo "Dependencies: ${{ needs.dependency-check.result }}"
