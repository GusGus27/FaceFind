name: Code Quality

on:
  push:
    branches: [ main, develop ]
  schedule:
    # Ejecutar todos los lunes a las 9:00 AM
    - cron: '0 9 * * 1'

jobs:
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python quality tools
      run: |
        pip install pylint black isort mypy bandit

    - name: Run Black (Code Formatter Check)
      working-directory: ./facefind_back
      run: |
        black --check . || echo "‚ö†Ô∏è Code formatting issues found. Run 'black .' to fix."
      continue-on-error: true

    - name: Run isort (Import Sorting)
      working-directory: ./facefind_back
      run: |
        isort --check-only . || echo "‚ö†Ô∏è Import sorting issues found. Run 'isort .' to fix."
      continue-on-error: true

    - name: Run Pylint
      working-directory: ./facefind_back
      run: |
        pylint **/*.py --exit-zero --output-format=text | tee pylint-report.txt
      continue-on-error: true

    - name: Run Bandit (Security Linter)
      working-directory: ./facefind_back
      run: |
        bandit -r . -f json -o bandit-report.json || true
      continue-on-error: true

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install frontend dependencies
      working-directory: ./facefind_front
      run: npm ci

    - name: Run Prettier check
      working-directory: ./facefind_front
      run: |
        npx prettier --check "src/**/*.{js,jsx,ts,tsx,css,json}" || echo "‚ö†Ô∏è Formatting issues found"
      continue-on-error: true

    - name: Analyze code complexity
      run: |
        echo "üìä Code Quality Report Generated"
        echo "Check the workflow logs for detailed analysis"

    - name: Upload reports
      uses: actions/upload-artifact@v4
      with:
        name: quality-reports
        path: |
          facefind_back/pylint-report.txt
          facefind_back/bandit-report.json
        retention-days: 30
      continue-on-error: true
